<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>VueJS</title>
	<link href="https://fonts.googleapis.com/css?family=Kalam:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		/* Style Examples	*/
		body{
			font-family: 'Kalam', cursive;
			color: #404040;
		}	
		.v-image{
			max-width: 100px;
		}
		.badge{
			cursor: pointer;
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<div class="container">
		<main>
			<div id="app" class="row justify-content-center pt-5">
				<div class="col-md-6">
					<h3>Tareas</h3>
					<ul v-for="(tareas, key) in tareas" class="list-group list-group-flush">
						<li class="list-group-item"><span>{{ tareas.id }} - </span>{{ tareas.text }} <span v-on:click="elimarTarea(key)" class="badge badge-danger">X</span></li>
					</ul>

					<form v-on:submit.prevent="enviarTarea(nuevaTarea)" class="my-4">
						<div class="form-group">
							<input type="text" v-model="nuevaTarea" class="form-control form-control-lg" id="nuevaTarea" placeholder="Nueva Tarea">
							<small id="Tareas" class="form-text text-muted">Escriba la tarea y presione Enter para agregar una nueva</small>
							<input type="submit" name="enviar">
						</div>
					</form>	
					<pre>{{ $data }}</pre>
				</div>			
			</div>
		</main>
		
	</div>
</body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	var app = new Vue({
		el: 'main',
		data: {
			nuevaTarea: '',
			tareas: [
			{ 
				id: 1, 
				text: 'Tarea 1', 
			},
			{ 
				id: 2, 
				text: 'Tarea 2', 
			}
			],
			nextId: 3,
		},
		methods: {
			enviarTarea: function(){
				if (this.nuevaTarea != '') {
					this.tareas.push({ 
						id: this.nextId++,
						text: this.nuevaTarea
					});
				}
				this.nuevaTarea = "";
			},
			elimarTarea: function(index){
				this.tareas.splice(index, 1);
				this.nextId--;
			}
		}
	});
	
</script>

</html>
